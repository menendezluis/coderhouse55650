<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store | Actualizar contraseña</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a3057acf10.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/forgotPassword.styles.css" />
  </head>
  <body>
    <main class="mt-3">
      <div class="pb-4">
        <div class="form-bg border rounded-4">
          <div class="w-100 p-4 d-flex justify-content-center pb-4">
            <div style="width: 26rem">
              <div class="tab-content">
                <div
                  class="tab-pane fade active show"
                  id="pills-login"
                  role="tabpanel"
                  aria-labelledby="tab-login"
                >
                  <form id="login-form">
                    <div class="text-center mb-1">
                      <p class="mb-3">Recuperación de constraseña:</p>
                      <p class="text-white-50">
                        Ingrese su nueva contraseña y confirme la misma.
                      </p>
                    </div>
                    <div class="mb-3 position-relative">
                      <label for="password" class="form-label">
                        Nueva contraseña:
                      </label>
                      <div id="eye-container">
                        <i
                          class="fa-regular fa-eye-slash show-password"
                          id="eye-close"
                        ></i>
                        <i class="fa-regular fa-eye" id="eye-open"></i>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Ingrese su nueva contraseña"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div class="mb-3 position-relative">
                      <label for="repit-password" class="form-label">
                        Re ingrese su contraseña:
                      </label>
                      <div id="repit-eye-container">
                        <i
                          class="fa-regular fa-eye-slash show-password"
                          id="repit-eye-close"
                        ></i>
                        <i class="fa-regular fa-eye" id="repit-eye-open"></i>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        id="repit-password"
                        placeholder="Re ingrese su nueva contraseña"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div class="mb-3 d-flex gap-3 flex-nowrap">
                      <p class="mb-0">¿No tienes cuenta?</p>
                      <a
                        href="./signup.html"
                        class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                      >
                        Registrate
                      </a>
                    </div>
                    <p class="text-center">o:</p>
                    <button
                      type="submit"
                      id="update-password-button"
                      class="btn-submit w-100 mb-4 mt-2"
                      onclick="btnSpinner()"
                    >
                      Enviar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--ShowPassword-->
    <script src="../js/showPassword.scripts.js"></script>
    <!-- Custom JS -->
    <script src="../js/newPassword.scripts.js"></script>
  </body>
</html>
