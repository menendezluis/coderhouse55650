<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store | Crear cuenta</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a3057acf10.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/signup.styles.css" />
  </head>
  <body>
    <main class="mt-3">
      <div class="pb-4">
        <div class="form-bg border rounded-4">
          <div class="w-100 p-4 d-flex justify-content-center pb-4">
            <div style="width: 26rem">
              <ul
                class="nav nav-pills d-flex justify-content-between mb-4 gap-3"
                id="ex1"
                role="tablist"
              >
                <li class="nav-item flex-fill" role="presentation">
                  <a class="nav-link text-center" href="./index.html">
                    Inicia sesión
                  </a>
                </li>
                <li class="nav-item flex-fill" role="presentation">
                  <a href="./signup.html" class="nav-link actived text-center"
                    >Registrate</a
                  >
                </li>
              </ul>
              <div class="tab-content">
                <div
                  class="tab-pane fade active show"
                  id="pills-login"
                  role="tabpanel"
                  aria-labelledby="tab-login"
                >
                  <div class="text-center mb-1">
                    <p class="mb-3">Registrate con:</p>
                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-facebook-f"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-google"></i>
                    </button>

                    <a
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                      href="http://localhost:8080/api/sessions/github"
                      target="_blank"
                    >
                      <i class="fab fa-github"></i>
                    </a>
                  </div>

                  <p class="text-center mb-1">o:</p>
                  <form id="signup-form">
                    <div class="mb-3">
                      <label for="first_name" class="form-label">
                        Nombre:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        placeholder="Ingrese su nombre"
                        autocomplete="family-name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="last_name" class="form-label">
                        Apellido:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        placeholder="Ingrese su apellido"
                        autocomplete="family-name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label"> Correo: </label>
                      <input
                        type="email"
                        class="form-control"
                        id="username"
                        placeholder="Ingrese su correo"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div class="mb-3 position-relative">
                      <label for="password" class="form-label">
                        Contraseña:
                      </label>
                      <div id="eye-container">
                        <i
                          class="fa-regular fa-eye-slash show-password"
                          id="eye-close"
                        ></i>
                        <i class="fa-regular fa-eye" id="eye-open"></i>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Ingrese su contraseña"
                        autocomplete="current-password"
                        required
                      />
                    </div>
                    <div class="row mb-4">
                      <div class="col-md-12">
                        <div class="form-check mb-3 mb-md-0">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="loginCheck"
                            checked=""
                          />
                          <label class="form-check-label" for="loginCheck">
                            He leido y acepto los terminos y condiciones
                          </label>
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      id="signup-button"
                      class="btn-submit w-100 mb-4"
                      onclick="btnSpinner()"
                    >
                      Aceptar
                    </button>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-register"
                  role="tabpanel"
                  aria-labelledby="tab-register"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Show Password -->
    <script src="../js/showPassword.scripts.js"></script>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="../js/signup.scripts.js"></script>
  </body>
</html>
