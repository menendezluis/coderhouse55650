<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/orderDetails.styles.css" />
    <title>E-Store | Detalle</title>
  </head>
  <body>
    <section class="vh-100 h-custom" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div
              class="card border-top border-bottom border-3"
              style="border-color: #0d6efd !important"
            >
              <div class="card-body p-5 position-relative">
                <div
                  class="order-brand position-absolute top-0 mt-3 d-flex align-items-center justify-content-between"
                  style="width: 85%"
                >
                  <div>
                    <img
                      src="../img/logo.jpg"
                      alt="E-Store logo"
                      class="rounded-circle me-2"
                      width="25"
                      height="25"
                    />
                    <a
                      class="navbar-brand"
                      href="http://127.0.0.1:5500/html/products.html "
                    >
                      E-Store
                    </a>
                  </div>

                  <button
                    class="btn btn-secondary btn-sm"
                    type="button"
                    id="order-detail-btn"
                  >
                    Finalizar
                  </button>
                </div>
                <p class="lead fw-bold mb-5 mt-4">Detalle de su compra</p>
                <div id="order-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Custom JS -->
    <script src="../js/orderDetails.scripts.js"></script>
  </body>
</html>
