<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store | Panel de administración</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a3057acf10.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/realTimeProducts.styles.css" />
  </head>
  <body class="overflow-hidden">
    <main>
      <div
        class="position-fixed top-0 start-0 w-100 h-100 bg-white z-3 d-block"
        id="spinner"
      >
        <div
          class="spinner-border text-secondary position-absolute top-50 start-50"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only"></span>
        </div>
      </div>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed top-0 left-0 d-none"
        id="navbar-top"
      >
        <div class="container-fluid">
          <img
            src="../img/logo.jpg"
            alt="E-Store logo"
            class="rounded-circle me-2"
            width="25"
            height="25"
          />
          <a
            class="navbar-brand"
            href="http://127.0.0.1:5500/html/products.html "
          >
            E-Store
          </a>
          <div
            class="collapse navbar-collapse d-flex align-items-center mb-0 position-relative"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu d-flex align-items-center"
            >
              <div id="welcome-user"></div>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="text-light me-3" id="'user-name"> </span>
                  <i class="fas fa-user"></i>
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdown"
                  id="dropdown-menu"
                ></ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="update-product-container" id="update-product-container">
        <h3 class="text-center mt-5 mb-5 text-decoration-underline rt-products">
          Agregar productos
        </h3>
        <form action="" class="form-container" id="add-product-form">
          <div class="mb-3">
            <label for="title" class="form-label"> Nombre del producto: </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Ingrese el nombre del producto..."
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"> Descripción: </label>
            <textarea
              class="form-control"
              placeholder="Descripción del producto..."
              id="description"
              style="height: 80px"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="code" class="form-label"> Código de producto: </label>
            <input
              type="text"
              class="form-control"
              id="code"
              placeholder="Ingrese el código único del producto..."
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label"> Precio: </label>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Ingrese el precio del producto..."
            />
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label"> Stock: </label>
            <input
              type="number"
              class="form-control"
              id="stock"
              placeholder="Ingrese el stock del producto..."
            />
          </div>
          <div class="mb-3">
            <label for="category" class="form-label"> Categoría: </label>
            <input
              type="text"
              class="form-control"
              id="category"
              placeholder="Ingrese la categoria del producto..."
            />
          </div>
          <div class="mb-3">
            <label for="thumbnail" class="form-label"> Imagen: </label>
            <input
              type="text"
              class="form-control"
              id="thumbnail"
              placeholder="Ingrese la ruta de la imagen..."
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submit">
            Crear producto
          </button>
        </form>
      </div>
      <div class="list-group list" id="products-list"></div>
      <div
        class="d-flex justify-content-center mt-5 mb-5 d-none"
        id="pagination"
      >
        <button
          type="button"
          class="btn btn-link next-page"
          onclick="addProductBtn()"
          id="add-product-btn"
        >
          Cargar más productos
        </button>
      </div>
      <section class="chat-section">
        <img
          src="../img/logo.jpg"
          class="chat-img"
          alt="Chat logo"
          id="chat-img-id"
        />
        <div class="container chat-container-item py-5 h-0">
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div
                class="card chat-card"
                id="chat1"
                style="border-radius: 15px"
              >
                <div
                  class="card-header d-flex justify-content-between align-items-center p-3 bg-primary text-white border-bottom-0"
                  style="
                    border-top-left-radius: 15px;
                    border-top-right-radius: 15px;
                  "
                >
                  <i class="fas fa-angle-left"></i>
                  <p class="mb-0 fw-bold">E-Store Chat</p>
                  <i class="fas fa-times" id="chat-close"></i>
                </div>
                <div class="card-body chat-card-body">
                  <div class="messages">
                    <div class="d-flex flex-row justify-content-start mb-4">
                      <img
                        class="rounded-circle"
                        src="../img/logo.jpg"
                        alt="avatar 1"
                        style="width: 45px; height: 100%"
                      />
                      <div
                        class="p-3 ms-3"
                        style="
                          border-radius: 15px;
                          background-color: rgba(57, 192, 237, 0.2);
                        "
                      >
                        <p class="small mb-0">
                          Gracias por visitar nuestra tienda. ¿En que podemos
                          ayudarte?
                        </p>
                      </div>
                    </div>
                    <div id="message-logs"></div>
                  </div>
                  <div class="form-outline">
                    <textarea
                      class="form-control chat-form"
                      id="textAreaExample"
                      rows="1"
                    ></textarea>
                    <label class="form-label chat-label" for="textAreaExample"
                      >Escribe tu mensaje</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="border-top me-3 ms-3">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4"
          style="max-width: 1000px; margin: 0 auto"
        >
          <div class="col-md-4 d-flex align-items-center">
            <img
              src="../img/logo.jpg"
              alt="E-Store logo"
              class="rounded-circle me-2"
              width="25"
              height="25"
            />
            <a class="navbar-brand" href="#"> E-Store </a>
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://twitter.com/"
                target="_blank"
                ><i class="fa-brands fa-x-twitter"></i>
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://www.instagram.com/"
                target="_blank"
                ><i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://www.facebook.com"
                target="_blank"
              >
                <i class="fa-brands fa-facebook"></i>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--Welcome user-->
    <script src="../js/welcomeUser.scripts.js"></script>
    <!--Spinner-->
    <script src="../js/spinner.scripts.js"></script>
    <!--Update user role-->
    <script src="../js/updateUserRole.scripts.js"></script>
    <!-- Logout JS -->
    <script src="../js/logout.scripts.js"></script>
    <!-- >Custom JS -->
    <script src="../js/realTimeProducts.scripts.js"></script>
  </body>
</html>
